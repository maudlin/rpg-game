<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizards vs Robots</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <form id="character-selection">
    <h2>Select your character:</h2>
    <label>
      <input type="radio" name="character" value="WIZARD" checked>
      Wizard
    </label>
    <label>
      <input type="radio" name="character" value="ROBOT">
      Robot
    </label>
    <button type="submit">Select</button>
  </form>
  <div id="game">
    <h1>Wizards vs Robots</h1>
    <button id="start-combat" style="display:none">Start Combat</button>
    <div id="combat-log"></div>
    <div>
      Player HP: <span id="player-hp">100</span>
    </div>
    <div>
      NPC HP: <span id="npc-hp">100</span>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
