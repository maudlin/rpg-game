<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizards vs Robots</title>
  <link rel="stylesheet" href="style.css">
</head>
<body><body>
  <div class="container">
    <h1>Wizards vs Robots</h1>
  <form id="character-selection">
    <h2>Select your character:</h2>
    <label>
      <input type="radio" name="character" value="WIZARD" checked>
      Wizard
    </label>
    <label>
      <input type="radio" name="character" value="ROBOT">
      Robot
    </label>
    <button type="submit">Select</button>
  </form>
  <div id="hp-container">
    <div>
      <p class="hp-label">Player HP: <span id="player-hp">100</span></p>
      <div class="hp-bar">
        <div id="player-hp-bar" class="hp-bar-inner" style="width: 100%;"></div>
      </div>
    </div>
    <div>
      <p class="hp-label">NPC HP: <span id="npc-hp">100</span></p>
      <div class="hp-bar">
        <div id="npc-hp-bar" class="hp-bar-inner" style="width: 100%;"></div>
      </div>
    </div>
  </div>
  <div id="game">
    <h1>Wizards vs Robots</h1>
    <button id="start-combat" style="display:none">Start Combat</button>
    <div id="combat-log"></div>
  </div>
  <script src="game.js"></script>
</body>
</html>
